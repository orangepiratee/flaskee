{% extends 'web_base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block title %}Flaskee - Sign In{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1> Sign In </h1>
</div>
<div class="col-md-4">
    {{ wtf.quick_form(form) }}
    <p>
    New user?
        <a href="{{ url_for('auth.signup') }}">
            Click here to register
        </a>
    </p>
</div>

{% endblock %}
