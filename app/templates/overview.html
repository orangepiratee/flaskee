<!-- list all the items -->
{% extends 'webbase.html' %}

{% block title %}All Items{% endblock %}

{% block page_content %}
    <div class="row" style="width: 100%;">
        <h1>Overview All Items</h1>
    </div>
    <ul class="items">
        {% for item in items %}
        <li class="item">
            <div class="profile-thumbnail">
                <a href="/item/{{ item.item_id }}">{{ item.item_title}}</a>
            </div>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
