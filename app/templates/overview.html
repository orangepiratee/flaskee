<!-- list all the items -->
{% extends 'items_base.html' %}

{% block title %}All Items{% endblock %}

{% block right_page_content %}
<h1>Hi!</h1>
<p>Overview</p>
    <ul class="items">
        {% for item in items %}
        <li class="item">
            <div class="profile-thumbnail">
                <a href="/item/{{ item.item_id }}">{{ item.item_title}}</a>
            </div>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
