{% extends 'webbase.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block title %}Item - Write{% endblock %}
{% block page_title %}Write{% endblock %}
{% block page_content %}
        <div class="col-lg-10">
                        <div class="card">
                            <div class="card-header">
                                <strong>New </strong> Item
                            </div>
                            <div class="card-body card-block">
                                <form action="/item/add" method="post" enctype="multipart/form-data" class="form-horizontal">
                                    <div class="row form-group">
                                        <div class="col-12 col-md-12"><input type="text" id="text-input" name="input_title" placeholder="Title..." class="form-control"></div>
                                    </div>
                                    <div class="row form-group">
                                        <div class="col-12 col-md-12">
                                                <textarea name="input_content" id="textarea-input" rows="21" placeholder="Content..." class="form-control"></textarea>
                                          </div>
                                    </div>
                                    <div class="row form-group">
                                        <div class="col-12 col-md-5">
                                            <select name="select_category" id="select" class="form-control">
                                                <option value="0">Please select the category</option>
                                                <option value="1">Option #1</option>
                                                <option value="2">Option #2</option>
                                                <option value="3">Option #3</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="row form-group">
                                        <div class="col col-md-3"><label for="file-input" class=" form-control-label">File input</label></div>
                                        <div class="col-12 col-md-9"><input type="file" id="file-input" name="file-input" class="form-control-file"></div>
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-sm">
                                    <i class="fa fa-dot-circle-o"></i> Submit
                                </button>
                                <button type="reset" class="btn btn-danger btn-sm">
                                    <i class="fa fa-ban"></i> Reset
                                </button>
                                </form>
                            </div>
                            <div class="card-footer">

                            </div>
                        </div>

                    </div>
                </div>


{% endblock %}
