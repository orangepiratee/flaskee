{% extends 'webbase.html' %}

{% block page_content %}
    <div class="row">
    {% for user in users %}
        <div class="col-lg-4 col-md-6">
            <div class="card">
                <div class="card-body">
                    <div class="stat-widget-five">
                        <div class="stat-icon dib flat-color-4">
                            <i class="pe-7s-users"></i>
                        </div>
                        <div class="stat-content">
                            <div class="text-left dib">
                                <div class="stat-text">{{ user.user_name }}</div>
                                <div>
                                    <a class="btn btn-outline-primary btn-sm">Detial</a>
                                    <a class="btn btn-outline-success btn-sm">Reset</a>
                                    <a class="btn btn-outline-danger btn-sm" href="{{ url_for('auth.delete', id=user.user_id) }}">Delete</a>
                                </div>
                                <div class="stat-heading">
                                    Role:{{ user.user_role}}<br>
                                    Department:{{ user.user_department}}<br>
                                    LastLogTime:{{ user.user_lastlogtime }}<br>
                                    Available:{{ user.user_available }}
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    <!-- /Widgets -->
    {% endfor %}
    </div>
{% endblock %}
