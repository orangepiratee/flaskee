{% extends 'webbase.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block title %}Post - Write{% endblock %}
{% block page_title %}Write{% endblock %}
{% block page_content %}
    <div class="col-lg-12" >
        <div class="card ">
            <div class="card-header">
                <div class="row">
                    <div class="col-lg-11"><span><strong>New </strong> Post</span></div>
                    <div class="col-lg-1"><a href="/posts"><i class="fa fa-times float-right" style="color: red;"></i></a></div>
                </div>
            </div>
            <div class="card-body card-block">
                <form action="/post/add" method="post" enctype="multipart/form-data" class="form-horizontal">
                    <div class="row form-group">
                        <div class="col-12 col-md-12"><input type="text" id="text-input" name="input_title" placeholder="Title..." class="form-control"></div>
                    </div>
                    <div class="row form-group">
                        <div class="col-12 col-md-12">
                                <textarea name="input_content" id="textarea-input" rows="21" placeholder="Content..." class="form-control"></textarea>
                          </div>
                    </div>
                    <div class="row form-group">
                        <div class="col col-md-2"><label for="file-input" class=" form-control-label">File input</label></div>
                        <div class="col-12 col-md-10"><input type="file" id="file-input" name="file_attachment" class="form-control-file"></div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-sm">
                        <i class="fa fa-dot-circle-o"></i> Submit
                    </button>
                    <button type="reset" class="btn btn-danger btn-sm">
                        <i class="fa fa-ban"></i> Reset
                    </button>
                </form>
            </div>
            <div class="card-footer">
            </div>
        </div>

    </div>


{% endblock %}
